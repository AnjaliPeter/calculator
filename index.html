<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anjali Peter</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body background="bg.jpg">
    <!-- navbar start-->
    <nav class="navbar-light bg-warning">
        <div class="nav-decor">
        <img src="logo.png" width="70" height="70" class="d-inline-block align-top" alt="logo" loading="lazy">
        <a class="navbar-brand nav-head" href="#">Calculator App</a>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- form start -->
    <form class="col-lg-3 form-decor">
      <!-- inputbox start -->
      <div>
        <div class="inp-decor col-lg-12">
          <div>
          <h6>Inputs:</h6>
          <input type="text" class="form-control inp1-decor" id="formGroupExampleInput" placeholder="Give me your input1">
          </div>
          <div>
          <input type="text" class="form-control inp1-decor" id="formGroupExampleInput2" placeholder="Give me your input2">
          </div>
          <div>
          <h6>Answer:</h6>
          <input class="form-control inp1-decor" type="text" placeholder="You got it!!!" readonly>
          </div>
        </div>
      </div>
      <!-- inputbox end -->
      <!-- buttons start -->
      <div class="btn-decor">
        <button type="button" class="btn btn-dark col-lg-3">7</button>
        <button type="button" class="btn btn-dark col-lg-3">8</button>
        <button type="button" class="btn btn-dark col-lg-3">9</button>
        <button type="button" class="btn btn-danger col-lg-2">AC</button>
      </div>
      <div class="btn-decor">
        <button type="button" class="btn btn-dark col-lg-3">4</button>
        <button type="button" class="btn btn-dark col-lg-3">5</button>
        <button type="button" class="btn btn-dark col-lg-3">6</button>
        <button type="button" class="btn btn-danger col-lg-2">C</button>
      </div>
      <div class="btn-decor">
        <button type="button" class="btn btn-dark col-lg-3">1</button>
        <button type="button" class="btn btn-dark col-lg-3">2</button>
        <button type="button" class="btn btn-dark col-lg-3">3</button>
        <button type="button" class="btn btn-warning col-lg-2">+</button>
      </div>
      <div class="btn-decor">
        <button type="button" class="btn btn-dark col-lg-3">0</button>
        <button type="button" class="btn btn-dark col-lg-3">00</button>
        <button type="button" class="btn btn-dark col-lg-3">.</button>
        <button type="button" class="btn btn-warning col-lg-2">-</button>
      </div>
      <div class="btn-decor">
        <button type="button" class="btn btn-warning col-lg-3">*</button>
        <button type="button" class="btn btn-warning col-lg-3">/</button>
        <button type="button" class="btn btn-success col-lg-5">Ans</button>
      </div>
      <!-- buttons end -->
    </form>
    <!-- form end -->
</body>
</html>
